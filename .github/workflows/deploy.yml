name: Test and Deploy
on: push
jobs: 
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint the code
        run: npm lint
  Test:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Test the code
        run: npm test
  Deploy:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy the code
        run: npm lint
